{% extends "league/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto py-10">
  <h1 class="text-3xl font-bold mb-6">Upcoming Fixtures</h1>

  <ul class="space-y-3">
    {% for f in fixtures %}
    <li class="bg-white/5 border border-white/10 rounded-lg p-4">
      <a href="{% url 'ppl3_match_detail' f.match.id %}" class="flex justify-between">
        <span class="font-semibold">{{ f.home_club.name }} vs {{ f.away_club.name }}</span>
        <span class="text-sm text-blue-200">{{ f.date|date:"M d, Y" }}</span>
      </a>
    </li>
    {% empty %}
    <li class="text-blue-200/70">No upcoming fixtures.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
